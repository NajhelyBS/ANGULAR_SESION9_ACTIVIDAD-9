<div class="container bg-blue-400" [ngSwitch] = "operacion" >
    <p *ngSwitchCase="1">Resultado: <span [ngStyle]="{'color':'blue'}">{{resultado}}</span></p>
    <p *ngSwitchCase="2">Resultado: <span [ngStyle]="{'color':'green'}">{{resultado}}</span></p>
    <p *ngSwitchCase="3">Resultado: <span [ngStyle]="{'color':'purple'}">{{resultado}}</span></p>
    <p *ngSwitchCase="4">Resultado: <span [ngStyle]="{'color':'orange'}">{{resultado}}</span></p>
    <p *ngSwitchDefault="5" >Resultado: <span [ngStyle]="{'color':'red'}">{{none}}</span></p>
</div>
